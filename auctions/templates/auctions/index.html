{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

        {% for listing in all_listings %}
        <div class="row mx-3">
            <div class="card" style="width: 18rem;">
                <img src="{{ listing.image }}" class="card-img-top" alt="{{ listing.title }}" style="height: 300px; object-fit: cover;">
                <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ listing.title }}</h5>
                <p class="card-text">{{ listing.description | truncatechars:100 }}</p>
                <a href="#" class="btn btn-primary mt-auto" style="position: relative;">See more</a>
            </div>
        </div>
    {% endfor %}


{% endblock %}
